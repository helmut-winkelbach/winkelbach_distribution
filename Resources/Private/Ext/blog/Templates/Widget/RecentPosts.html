<f:layout name="Widget" />
    <h4 class="widget-title"><f:section name="Title"></f:section></h4>
<f:section name="Content">
    <ul class="blogwidgetlist blogwidgetlist--recentposts">
        <f:for each="{posts}" as="post">
            <li class="blogwidgetlist__item">
                <blogvh:link.post class="blogwidgetlist__itemlink" title="{post.title}" post="{post}">
                    <span class="blogwidgetlist__img"><f:image image="{post.media.0}" height="70c" width="70" /> </span>
                    <span class="blogwidgetlist__itemtitle">{post.title}</span>
                </blogvh:link.post>
            </li>
        </f:for>
    </ul>
</f:section>
